name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /home/runner/android-sdk
      ANDROID_HOME: /home/runner/android-sdk
      ANDROID_NDK_HOME: /home/runner/android-sdk/ndk/25.2.9519653

    steps:
    - uses: actions/checkout@v4

    # ðŸ”¹ Cache Python packages
    - name: Cache Python packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # ðŸ”¹ Cache Buildozer and python-for-android builds
    - name: Cache Buildozer artifacts
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          ~/.local/share/python-for-android
        key: ${{ runner.os }}-buildozer-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Linux Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git python3-dev ffmpeg unzip wget \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libsqlite3-dev sqlite3 bzip2 libbz2-dev libssl-dev \
          libffi-dev liblzma-dev cmake

    # ðŸ”¹ Install Android SDK command-line tools (older compatible version)
    - name: Install Android SDK cmdline-tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd /tmp
        wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
        unzip commandlinetools-linux-*.zip
        mv cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/tools

    # ðŸ”¹ Accept Android licenses
    - name: Accept Android SDK licenses
      run: |
        yes | $ANDROID_SDK_ROOT/tools/bin/sdkmanager --licenses

    # ðŸ”¹ Install required SDK packages and NDK
    - name: Install required Android packages
      run: |
        $ANDROID_SDK_ROOT/tools/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    # ðŸ”¹ Install Buildozer and python-for-android
    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install "buildozer==1.0.3.post1" python-for-android cython==0.29.33 setuptools

    # ðŸ”¹ Export Android paths for Buildozer
    - name: Export Android paths
      run: |
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
        echo "PATH=$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV

    # ðŸ”¹ Build APK
    - name: Build APK
      run: |
        buildozer android clean
        buildozer android debug

    # ðŸ”¹ Upload APK artifact
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: galaxy-apk
        path: bin/*.apk







