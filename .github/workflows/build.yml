name: Build Kivy APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    env:
      ANDROID_SDK_ROOT: /home/runner/android-sdk
      ANDROID_HOME: /home/runner/android-sdk
      ANDROID_NDK_HOME: /home/runner/android-sdk/ndk/25.2.9519653

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.8"

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: "17"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git unzip zip \
          python3-dev python3-pip \
          libssl-dev libffi-dev libsqlite3-dev \
          zlib1g-dev libbz2-dev liblzma-dev \
          libncurses5-dev libncursesw5-dev \
          libreadline-dev liblzma-dev \
          libgl1-mesa-dev \
          openjdk-17-jdk \
          autoconf automake libtool pkg-config \
          libsdl2-dev libsdl2-image-dev \
          libsdl2-mixer-dev libsdl2-ttf-dev

    - name: Upgrade pip and install Python tools
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36 virtualenv
        pip uninstall -y sh || true
        pip install "sh<2.0"
        pip install buildozer python-for-android kivy

    - name: Clean previous build artifacts
      run: |
        rm -rf .buildozer
        rm -rf ~/.buildozer

    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses || true

    - name: Build APK (Debug)
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Galaxy-APK
        path: bin/*.apk
