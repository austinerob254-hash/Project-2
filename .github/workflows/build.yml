
name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: ${{ runner.os }}-buildozer-v6-${{ hashFiles('buildozer.spec') }}

    - name: Install Linux Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git python3-dev ffmpeg \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libsqlite3-dev sqlite3 bzip2 libbz2-dev libssl-dev \
          libgdbm-dev libncurses5-dev libncursesw5-dev libreadline-dev \
          uuid-dev libffi-dev liblzma-dev tk-dev libdb-dev \
          autoconf automake libtool pkg-config cmake

    - name: Install Buildozer and Cython
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33 setuptools

    # ðŸ”¹ STEP 1: Initialize Android SDK/NDK (no failure allowed)
    - name: Initialize Android SDK
      run: |
        buildozer android debug || true

    # ðŸ”¹ STEP 2: Accept licenses AFTER SDK exists
    - name: Accept Android SDK licenses
      run: |
        SDK_PATH=$HOME/.buildozer/android/platform/android-sdk
        yes | $SDK_PATH/cmdline-tools/latest/bin/sdkmanager --licenses

    # ðŸ”¹ STEP 3: Clean + real build
    - name: Build APK
      run: |
        buildozer android clean
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: galaxy-apk
        path: bin/*.apk






